<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SComfort</title>
</head>
<body>
    <header>
        <img class="logo" src="imagens/scomfort.png">
        <div class="icons">
            <img class="icon" id="cart" src="imagens/cart.png">
            <img class="icon" id="signup" src="imagens/signup.png">
            <img class="icon" id="info" src="imagens/info.png">
        </div>
    </header>
    <main>
        <div class="quemsomos">
            <h2>Quem Somos?</h2>
            <br>
            <p>Somos uma nova empresa de vendas exclusivamente
               online cuja proposta é oferecer o tênis mais
               confortável possível. Nossos produtos são voltados
               para um público que trabalha em ambientes casuais
               (startups, empresas de tecnologia, escritórios
               modernos etc.)
               <a href="https://www.instagram.com/olorenzo_cardoso/">@olorenzo_cardoso</a>
                <a href="https://www.instagram.com/gublucas/">@gublucas</a>.
            </p>
        </div>
        <div class="signup">
            <form action="#"><br>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail"><br>
                <p id="emailError" class="message-error"></p>
                <label for="nome">Seu nome:</label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
                <p id="nomeError" class="message-error"></p>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>
                <p id="telefoneError" class="message-error"></p>
                <button id="enviar">Enviar</button><br><br>
            </form>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        
    </footer>
</body>
</html>
